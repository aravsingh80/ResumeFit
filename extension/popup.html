<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>ResumeFit</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .row { display:flex; align-items:center; gap:.5rem; }
    .muted { font-size:.85rem; color:#6b7280; }
  </style>
</head>
<body>
  <div class="container">
    <h3>ResumeFit</h3>
    <p class="hint">Prototype: paste a job description and upload a resume PDF</p>

    <textarea id="jobDesc" placeholder="Paste job description here..." aria-label="Job description"></textarea>

    <!-- Insert new resume -->
    <label class="file-row row" for="resumeFile">
      <span>Insert new resume</span>
      <input type="file" id="resumeFile" accept=".pdf" />
    </label>
    <div id="currResumeStatus" class="muted">current resume: none</div>

    <button id="analyze">Analyze</button>

    <div id="result" class="result">
      <div class="score-wrap">
        <svg class="gauge" viewBox="0 0 200 120" preserveAspectRatio="xMidYMid meet">
          <path id="gTrack" d="M 20 100 A 80 80 0 0 1 180 100"
                fill="none" stroke="#E5E7EB" stroke-width="14" stroke-linecap="round"/>
          <path id="gFill" d="M 20 100 A 80 80 0 0 1 180 100"
                fill="none" stroke="#22C55E" stroke-width="14" stroke-linecap="round"/>
        </svg>
        <div id="scoreText" class="score-text">0%</div>
      </div>

      <div id="jobTitle" class="job-title" style="display:none;"></div>
      <h4 id="suggHeader" class="section-title" style="display:none;">Suggestions</h4>
      <ul id="feedbackList" class="suggestions-list"></ul>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
